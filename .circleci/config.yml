version: 2.1
executors:
  basic:
    docker:
      - image: cimg/base:stable
    resource_class: small

jobs: 
  build-a:
    executor: basic
    parameters:
      word:
        type: string
        default: "hello"
    steps:
      - checkout
      - run: 
          name: Build A
          command: echo <<parameters.word>> 
 
workflows:
  matrix-workflow:
    jobs:
      - build-a:
          word: "Hello, there"
  