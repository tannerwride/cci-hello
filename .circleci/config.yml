version: 2.1
executors:
  basic:
    docker:
      - image: cimg/base:stable
    resource_class: small
commands:
  job-type:
    description: "name the type ofjob"
    parameters:
      job-type:
        type: enum
        enum: ["build", "test", "deploy"]
        default: "build"
    steps:
      - run: echo This is a <<parameters.job-type>> job
parameters:
  sequential:
    type: boolean
    default: false
  approval:
    type: boolean
    default: false
jobs: 
  build-a:
    executor: basic
    steps:
      - job-type:
          job-type: "build"
  build-b:
    executor: basic
    steps:
      - job-type:
          job-type: "build"

  test-a:
    executor: basic
    steps:
      - job-type:
          job-type: "test"
        
  test-b:
    executor: basic
    steps:
      - job-type:
          job-type: "test"

  deploy-a:
    executor: basic
    steps:
      - job-type:
          job-type: "deploy"
workflows:
  fan-workflow:
    when: 
      not:
        or:
          - equal: [true, <<pipeline.parameters.sequential>>]
          - equal: [true, <<pipeline.parameters.approval>>]
    jobs:
      - build-a
      - test-a:
          requires:
            - build-a
      - test-b:
          requires:
            - build-a 
      - deploy-a:
          requires:
            - test-a
            - test-b
  sequential-workflow:
    when: <<pipeline.parameters.sequential>>
    jobs:
      - build-a
      - build-b:
          requires:
            - build-a
      - test-a:
          requires:
            - build-b
      - test-b:
          requires:
            - test-a
      - deploy-a:
          requires:
            - test-b
  approval-workflow:
    when: <<pipeline.parameters.approval>>
    jobs:
      - build-a
      - build-b
      - test-a:
          requires:
            - build-b
      - test-b:
          requires:
            - build-b
      - hold-for-approval:
          type: approval
          requires:
            - test-b
      - deploy-a:
          requires:
            - hold-for-approval