version: 2.1
setup: true
orbs: 
  path-filtering: circleci/path-filtering@0.1.3

jobs:
  setup:
    executor: path-filtering/default
    steps:
      - checkout
      - path-filtering/filter:
          mapping: |
            patha/.* run-path-a true
            pathb/.* run-path-b true
          config-path: .circleci/continue-config.yml
workflows:
  setup-workflow:
    jobs:
      - setup
          