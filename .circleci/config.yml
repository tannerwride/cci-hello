version: 2.1
executors:
  basic:
    docker:
      - image: cimg/base:stable
    resource_class: small
  linux:
    machine:
      image: ubuntu-2004:202010-01

jobs: 
  build:
    parameters:
      word:
        type: enum
        enum: ["hello", "Hello, there", "How do you do?"]
        default: "hello"
      os:
        type: executor
        default: basic
    executor: <<parameters.os>>
    steps:
      - checkout
      - run: 
          name: Build A
          command: echo <<parameters.word>> 
 
workflows:
  matrix-workflow:
    jobs:
      - build:
          matrix:
            parameters:
              word: ["hello", "Hello, there", "How do you do?"]
              os: ["basic"]
  