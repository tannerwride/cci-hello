version: 2.1
executors:
  basic:
    docker:
      - image: cimg/base:stable
    resource_class: small

jobs: 
  build-a:
    executor: basic
    parameters:
      word:
        type: enum
        enum: ["hello", "Hello, there", "How do you do?"]
        default: "hello"
    steps:
      - checkout
      - run: 
          name: Build A
          command: echo <<parameters.word>> 
 
workflows:
  matrix-workflow:
    jobs:
      - build-a:
          name: Hello, there
          word: "Hello, there"
      - build-a:
          name: Hello
          word: "hello"
  